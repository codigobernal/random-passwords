<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de contraseñas</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
      <h1 class="fw-bold" id="tituloPassword">Generador de contraseñas aleatorias</h1>
      <p class="fs-5" id="parrafoPassword">Crea contraseñas seguras para proteger tus cuentas de Internet.</p>
      <div class="w-75 d-flex gap-2">
        <input
          type="text"
          id="passwordGenerada"
          class="form-control text-center"
          placeholder="Contraseña generada"
        />
        <form method="POST" id="formulario">
          <button type="submit" id="generarPassword" title="Generar contraseña" class="btn btn-primary">
            <i class="fas fa-sync-alt"></i>
          </button>
        </form>
        <button class="btn btn-secondary" id="copiarPassword" title="Copiar">
          <i class="fas fa-clipboard"></i>
        </button>
      </div>
      <p class="mt-3 fst-italic d-none" id="mensaje" style="font-size: 14px">
        ¡Gracias por utilizar nuestro generador de contraseñas!
      </p>
      <button type="button" class="btn btn-secondary d-none mt-2" id="imprimirPassword" title="Copiar">
        <i class="fas fa-print"></i> Imprimir
      </button>

      <!-- Ventana modal de bootstrap -->
      <div
        id="toastBootstrap"
        class="toast fade"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="true"
        style="position: absolute; top: 0; right: 0; margin-right: 50px; margin-top: 20px"
      >
        <div class="toast-header">
          <strong class="me-auto">¡Enhorabuena!</strong>
          <small>Ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Contraseña copiada en el portapapeles</div>
      </div>
    </div>
  </body>

  <!-- Bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/5ffe2afea4.js" crossorigin="anonymous"></script>
  <!-- Js -->
  <script src="app.js"></script>
</html>
